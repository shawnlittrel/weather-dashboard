<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
<!--weather dashboard header-->
<div class="row">
    <div class="section center green darken-4">
        <h1 class="white-text"><i class="large material-icons">cloud</i> Weather Dashboard</h1>
        
    </div>
</div>

<!-- 2 column layout-->
<div class="row">
<!-- left column has search box at top and list of past searches below it-->
    <div class="col s3">
        <div class="center row" id="search-section">
            <div class="col s12 " >
              <div class="row" id="search-container">
                <div class="input-field col s6 s12 red-text">
                  <i class="green-text material-icons prefix">search</i>
                  <input type="text" placeholder="Enter A Location" id="search-input" >
                </div>
              </div>
            </div>
        </div> 
        <div class="row">
            <div class="section" id="history-section">
                <div id="search-history"></div>
                <h5 class="center"><i class="material-icons">replay</i>History</h5>
            </div>
        </div>   
    </div>
<!-- Right column has current search city, temp, humidity, wind speed, uv index-->
    <div class="col s9">
        <div class="section">
        Stuff
        </div>
        <div class="divider"></div>
<!-- Below current search detail is 5 day forecast-->
        <div class="section">
        More Stuff
        </div>
    </div>
</div>
                
                
            


    


    

<script src="./assets/js/script.js"></script>
</body>
</html>
