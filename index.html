<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link 
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/70d9d37d87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!--weather dashboard header-->
      <div class="row">
        <div class="section center green darken-4 z-depth-5" id="header">
          <h1 class="white-text">
            <i class="large material-icons">cloud</i> Weather Dashboard
          </h1>
        </div>
      </div>
      <!--Full width search bar at top-->
      <div class="center row" id="search-section">
        <div class="col s12">
          <div class="row" id="search-container">
            <div class="input-field col l2 offset-l2">
              <a class="waves-effect waves-light btn green darken-4" id="search-button"><i class="material-icons center">search</i>search</a>
            </div>
            <div class="input-field col s6">
                <input type="text" id="search-input" placeholder="Enter a Location">
            </div>
          </div>
        </div>
      </div>

      <!-- 2 column layout-->
      <div class="row">
        <!-- left column has search box at top and list of past searches below it-->
        <div class="col s12 m4 l3">
          <div id="history-section">
            <h5 class="center" id="history-header">
              <i class="material-icons">replay</i>History
            </h5>
            <div id="search-history"></div>
          </div>
        </div>
        <!-- Right column has current search city, temp, humidity, wind speed, uv index-->
        <div class="col s12 m8 l9">
          <div class="row">
            <div class="col s12 m8 l9 offset-l1 offset-m2 section" id="current-weather">
              <div
                class="card green lighten-1 z-depth-3 hide center"
                id="current-weather-card"
              >
                <div class="container">
                  <span class="card-title"
                    ><strong id="current-weather-title"></strong
                  ></span>

                  <p id="card-temp"><strong>Temp: </strong><span id="temp-here"></span></p>
                  <p id="card-dewpoint"><strong>Dewpoint: </strong><span id="dewpoint-here"></span></p>
                  <p id="card-wind-speed"><strong>Windspeed: </strong><span id="wind-here"></span></p>
                  <p id="card-uv-index"><strong>UV Index: </strong><span id="uvi-here"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- Below current search detail is 5 day forecast-->
          <div class="section" id="weather-forecast">
              <div id="weather-cards">
              </div>

          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
