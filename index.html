<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!--weather dashboard header-->
      <div class="row">
        <div class="section center green darken-4 z-depth-5" id="header">
          <h1 class="white-text">
            <i class="large material-icons">cloud</i> Weather Dashboard
          </h1>
        </div>
      </div>
      <!--Full width search bar at top-->
      <div class="center row" id="search-section">
        <div class="col s12">
          <div class="row" id="search-container">
            <div class="input-field col s6 s12 red-text">
              <i class="green-text material-icons prefix">search</i>
              <input
                type="text"
                placeholder="Enter A Location"
                id="search-input"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- 2 column layout-->
      <div class="row">
        <!-- left column has search box at top and list of past searches below it-->
        <div class="col s3">
          <div id="history-section">
            <h5 class="center" id="history-header">
              <i class="material-icons">replay</i>History
            </h5>
            <div id="search-history"></div>
          </div>
        </div>
        <!-- Right column has current search city, temp, humidity, wind speed, uv index-->
        <div class="col s9">
          <div class="row">
            <div class="col s9 offset-s1 section" id="current-weather">
              <div
                class="card green lighten-1 z-depth-3 hide"
                id="current-weather-card"
              >
                <div class="container">
                  <span class="card-title"
                    ><strong id="current-weather-title"></strong
                  ></span>

                  <p id="card-temp"></p>
                  <p id="card-humidity"></p>
                  <p id="card-wind-speed"></p>
                  <p id="card-uv-index"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- Below current search detail is 5 day forecast-->
          <div class="section" id="weather-forecast">More Stuff</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
